<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="body-2">
        <div class="containner">
            <h1>Password Generator</h1>
            <div class="pw-con" id="pw-con">
                <input type="text" name="password" id="pw-input" placeholder="Generate Password">
                <!-- <i class="fa-regular fa-clipboard" id="copy"></i> -->
            </div>
            <h3>Select Password Range</h3>
            <input type="number" name="range" id="Pw-range" placeholder="required" contenteditable="true">
            <button id="G-pw">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
